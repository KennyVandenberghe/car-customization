<template name="carOptions">
  {{#each getItems}}
    {{#unless isColor}}
      <div class="option-block {{#if isSelected}}-selected{{/if}}" data-action="{{getAction}}">
        {{this}}
      </div>
    {{else}}
      <div class="option-block {{#if isSelected}}-selected{{/if}}" data-action="{{getAction}}">
        {{this}}
      </div>
    {{/unless}}
  {{/each}}
</template>
