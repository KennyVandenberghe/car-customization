<template name="carSplash">
  <div class="page-splash">
    <div class="welcome">
      <p class="welcome__title">Welcome to the Car Customizer!</p>
      <p class="welcome__sub">Do you want to create a new car, or view/edit your already created cars? </p>
    </div>
    <div class="button-container">
      <button class="new-car mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Create new car
      </button>
      <button class="view-cars mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        View my cars
      </button>
    </div>
  </div>
</template>
